name: Build and Push Images to GHCR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/api/**'
      - 'AIEngine/**'
      - '.github/workflows/ghcr.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}/

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  build-push-backend:
    runs-on: ubuntu-latest
    needs: login
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Compute image repo base (lowercase)
        run: |
          echo "IMAGE_REPO_BASE=$(echo "${{ github.repository_owner }}/${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build and push Backend API
        uses: docker/build-push-action@v6
        with:
          context: ./Backend/api
          file: ./Backend/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_REPO_BASE }}-backend-api:latest

  build-push-emotion:
    runs-on: ubuntu-latest
    needs: login
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Compute image repo base (lowercase)
        run: |
          echo "IMAGE_REPO_BASE=$(echo "${{ github.repository_owner }}/${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build and push Emotion Analysis
        uses: docker/build-push-action@v6
        with:
          context: ./AIEngine/emotion_analysis
          file: ./AIEngine/emotion_analysis/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_REPO_BASE }}-emotion:latest

  build-push-recommendation:
    runs-on: ubuntu-latest
    needs: login
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Compute image repo base (lowercase)
        run: |
          echo "IMAGE_REPO_BASE=$(echo "${{ github.repository_owner }}/${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build and push Recommendation
        uses: docker/build-push-action@v6
        with:
          context: ./AIEngine/recommendation
          file: ./AIEngine/recommendation/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_REPO_BASE }}-recommendation:latest

